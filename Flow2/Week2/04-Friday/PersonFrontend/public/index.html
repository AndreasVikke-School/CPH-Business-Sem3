<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="output"></div>
    <br/><br/>
    <button class="btn btn-dark" id="reload">Reload Data</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addPersonModal">Add New Person</button>


    <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Person</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="newPersonForm">
            <div class="modal-body">
                <input class="form-control" id="newfName" placeholder="Firstname" type="text">
                <input class="form-control" id="newlName" placeholder="Lastname" type="text">
                <input class="form-control" id="newphone" placeholder="Phone" type="text">
                <br/>
                <input class="form-control" id="newstreet" placeholder="Street" type="text">
                <input class="form-control" id="newzip" placeholder="Zip" type="text">
                <input class="form-control" id="newcity" placeholder="City" type="text">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add New Person</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
